name: Pull Request

on:
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - uses: useblacksmith/setup-go@v6
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
    steps:
      - uses: actions/checkout@v4

      - uses: useblacksmith/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -race -v ./...

  coverage:
    name: Coverage
    runs-on: blacksmith-4vcpu-ubuntu-2204

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redpanda:
        image: docker.redpanda.com/redpandadata/redpanda:v24.2.14
        ports:
          - 9092:9092
        options: >-
          --health-cmd "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      otel-collector:
        image: otel/opentelemetry-collector-contrib:0.96.0
        ports:
          - 4317:4317
          - 4318:4318

    steps:
      - uses: actions/checkout@v4

      - uses: useblacksmith/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Start Temporal
        run: |
          docker run -d --name temporal \
            -p 7233:7233 \
            temporalio/admin-tools:1.29 \
            temporal server start-dev --db-filename /tmp/db --ip 0.0.0.0
      - name: Run tests with coverage
        env:
          TEMPORAL_HOST: localhost:7233
          KAFKA_BROKERS: localhost:9092
          OTEL_EXPORTER_OTLP_ENDPOINT: localhost:4318
        run: go test -race -tags=integration -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        uses: vladopajic/go-test-coverage@v2
        with:
          config: ./.testcoverage.yml

      - name: Generate coverage HTML
        run: go tool cover -html=coverage.out -o=coverage.html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.html

      - name: Cleanup
        if: always()
        run: docker rm -f temporal || true
