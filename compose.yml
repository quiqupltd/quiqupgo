# Docker Compose configuration for integration testing
# Run: docker compose up -d
# Stop: docker compose down -v
#
# OrbStack URLs (accessible from host):
#   - postgres.quiqupgo.orb.local:5432
#   - temporal.quiqupgo.orb.local:7233 (gRPC), :8080 (UI)
#   - redpanda.quiqupgo.orb.local:9092 (Kafka API)
#   - redpanda-console.quiqupgo.orb.local:8080
#   - otel-collector.quiqupgo.orb.local:4317 (gRPC), :4318 (HTTP)
#   - jaeger.quiqupgo.orb.local:16686 (UI)
#   - pubsub-emulator.quiqupgo.orb.local:8085

name: quiqupgo

services:
  # PostgreSQL for GORM integration tests
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal dev server for workflow integration tests
  temporal:
    image: temporalio/admin-tools:1.29
    entrypoint: temporal
    command: server start-dev --db-filename /tmp/db --ip 0.0.0.0
    expose:
      - "7233" # gRPC
      - "8233" # UI
    volumes:
      - temporaldata:/tmp

  # Redpanda for Kafka integration tests (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.14
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://redpanda.quiqupgo.orb.local:19092
      - --pandaproxy-addr internal://0.0.0.0:8082
      - --advertise-pandaproxy-addr internal://redpanda:8082
      - --schema-registry-addr internal://0.0.0.0:8081
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    expose:
      - "8081" # Schema Registry
      - "8082" # HTTP Proxy
      - "9092" # Kafka API (internal)
      - "19092" # Kafka API (external for OrbStack)
      - "9644" # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true'"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Redpanda Console for debugging
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.8.1
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    expose:
      - "8080"
    depends_on:
      - redpanda

  # OpenTelemetry Collector for tracing integration tests
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    expose:
      - "4317" # OTLP gRPC
      - "4318" # OTLP HTTP
      - "8888" # Prometheus metrics
    volumes:
      - ./testdata/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
      - jaeger

  # Jaeger for viewing traces
  jaeger:
    image: jaegertracing/all-in-one:1.55
    expose:
      - "16686" # UI
      - "14268" # Collector
      - "14250" # gRPC

  # Google Pub/Sub emulator for testing
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    expose:
      - "8085"
    environment:
      - PUBSUB_PROJECT_ID=test-project

volumes:
  redpanda-data:
  temporaldata:
